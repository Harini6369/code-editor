<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e647b7607b.js" crossorigin="anonymous"></script>
    </head>
<body>
    
       <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5" style="color: RED"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt" style="color: #74C0FC;"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-js" style="color: #FFD43B;"></i> JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
            
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play" style="color: #63E6BE;"></i> OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
       </div>
    .
    <script src="/CODE EDITOR/script.js"></script>
</body>
</html>
